<!DOCTYPE html>
<html>
	<head>
		<title>Parameterized Block</title>
		<link rel="stylesheet" href="./lightning.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	</head>
	<body>
		<article class="slds-card">
		  <div class="slds-card__header slds-grid">
		    <header class="slds-media slds-media_center slds-has-flexi-truncate">
		      <div class="slds-media__figure">
		        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
		          <svg class="slds-icon slds-icon_small" aria-hidden="true">
		            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
		          </svg>
		        </span>
		      </div>
		      <div class="slds-media__body">
		        <h2>
		          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
		            <span class="slds-text-heading_small">Parameterized Block</span>
		          </a>
		        </h2>
		      </div>
		    </header>
		  </div>
		  <div class="slds-card__body slds-card__body_inner">
			  <div id="workspace-container">

					<div class="slds-form-element">
						<label class="slds-form-element__label" for="input-id-01">Text Input</label>
						<div class="slds-form-element__control">
							<input class="slds-input" type="text" id="input-id-01" placeholder="Value" />
						</div>
					</div>

					<div class="slds-form-element">
						<label class="slds-form-element__label" for="slider-id-01">
							<span class="slds-slider-label">
								<span class="slds-slider-label__label">Slider</span>
							</span>
						</label>
						<div class="slds-form-element__control">
							<div class="slds-slider">
								<input type="range" id="slider-id-01" class="slds-slider__range" value="200" min="100" max="800" />
								<span class="slds-slider__value" id="slider-id-01-val" aria-hidden="true">200</span>
							</div>
						</div>
					</div>

				</div>

			  <div id="new-container">
					<label class="slds-form-element__label" for="add-parameter">Add Parameter</label>
					<div id="add-parameter" style="padding:0.5rem; background-color:#f4f6f9;">
						<input id="add-parameter-name" class="slds-input" type="text" placeholder="Parameter Name" style="float:left; width:auto;" />
					  <button id="add-parameter-button" class="slds-button slds-button_icon slds-button_icon-border-filled" title="New Parameter" style="float:left;">
					  	<svg class="slds-button__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="new" width="100%" height="100%"><path d="M13.8 13.4h7.7c.3 0 .7-.3.7-.7v-1.4c0-.4-.4-.7-.7-.7h-7.7c-.2 0-.4-.2-.4-.4V2.5c0-.3-.3-.7-.7-.7h-1.4c-.4 0-.7.4-.7.7v7.7c0 .2-.2.4-.4.4H2.5c-.3 0-.7.3-.7.7v1.4c0 .4.4.7.7.7h7.7c.2 0 .4.2.4.4v7.7c0 .3.3.7.7.7h1.4c.4 0 .7-.4.7-.7v-7.7c0-.2.2-.4.4-.4z"></path></svg>
<!--
					    <svg class="slds-button__icon" aria-hidden="true">
					      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#new"></use>
					    </svg>
-->
					    <span class="slds-assistive-text">New Parameter</span>
					  </button>
					</div>
				</div>

			  <hr>
			  
			  <div id="editor-container">
					<div class="slds-form-element">
					  <label class="slds-form-element__label" for="editor">Code</label>
					  <div class="slds-form-element__control">
					    <textarea id="editor" class="slds-textarea" placeholder="AMPscript/HTML code here"></textarea>
					  </div>
					</div>
			  </div>

		  </div>
		  <footer class="slds-card__footer"></footer>
		</article>
		
		<script src="./blocksdk.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
